{% set name = "simpful" %}
{% set version = "2.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simpful-{{ version }}.tar.gz
  sha256: 2fda013c3250f71ae8359e1a3717747503ac25ebf327ca452dbe6efa9156cf53

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.12.0
    - scipy >=1.0.0
    - requests

test:
  imports:
    - simpful
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aresio/simpful
  summary: A user-friendly Python library for fuzzy logic
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hechth
    - aresio
    - sspola
